<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="shortcut icon"
      href="https://icons.getbootstrap.com/assets/img/icons-hero.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
</head>
<body>
   

<div class="container">
    <div id="alertPlaceholder"></div>
    <button class="btn-success" id="alertBtn">Show Alert</button>
</div>


    
    <script>
        var alertPlaceholder = document.querySelector('#alertPlaceholder')
        var alertBtn = document.querySelector('#alertBtn')
        const alert = (message, type) => {
            const wrapper = document.createElement('div')

            wrapper.innerHTML = `<div class="alert alert-${type} alert-dismissible" role="alert">${message}<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>`

            alertPlaceholder.append(wrapper)
        }
        if (alertBtn){
            alertBtn.addEventListener("click", () =>{
                alert("hello","success")

            })
            
        }
    </script>
</body>
</html>
