<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="shortcut icon"
      href="https://icons.getbootstrap.com/assets/img/icons-hero.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <title>Modals</title>
</head>
<body>
 
    <div class="container">
        <button class="btn btn-primary" data-bs-toggle="modal" 
        data-bs-target="#exampleModal">Open modal</button>

        <div class="modal fade" id="exampleModal">
         <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1>Modal</h1>
                    <button class="btn-close"
                    data-bs-dimiss="modal"
                    data-bs-target="#exampleModal"></button>
    
                </div>

                <div class="modal-body">
                    <h1>Body</h1>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Est eligendi alias ratione vel doloribus obcaecati doloremque nisi reprehenderit iste consequuntur quod, ipsum quibusdam in quidem quaerat, magnam fugit illum quae.
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary"
                    data-bs-dimiss="modal">close</button>
                </div>  
            </div>
         </div>
        
        
    </div>
</body>
</html>
