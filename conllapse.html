<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="shortcut icon"
      href="https://icons.getbootstrap.com/assets/img/icons-hero.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <title>Collapse</title>
  </head>
  <body>
    <div class="container">
      <button
        class="btn btn-primary btn-lg"
        data-bs-toggle="collapse"
        data-bs-target="#box-card "
        aria-expanded="=true"
        aria-controls="box-card"
      >
        Collapse
      </button>

      <div class="collapes collapse-horizontal" id="box-card">
        <div class="card card-body"style="300px">
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ex, soluta?
          Explicabo illum harum veritatis suscipit molestiae dicta quod. Aut
          veritatis excepturi dolorum repellat minus rem, officia placeat culpa
          quae! Eligendi?
        </div>
      </div>
    </div>
  </body>
</html>
